<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>答题正确率</title>
<style>
	div{
		width: 200px;height: 200px;border-radius: 50%;margin: 200px auto 0;background: #fff;
	}
</style>
</head>
<body>
	<div></div>
<script type="text/javascript">
	var oDiv=document.querySelector('div');
	oDiv.style.background='-webkit-linear-gradient(bottom,gray 0%,gray 80%,red 80%,red 100%)';
	oDiv.style.background='-o-linear-gradient(bottom,gray 0%,gray 80%,red 80%,red 100%)';
	oDiv.style.background='-moz-linear-gradient(bottom,gray 0%,gray 80%,red 80%,red 100%)';
	oDiv.style.background='-ms-linear-gradient(bottom,gray 0%,gray 80%,red 80%,red 100%)';
</script>
</body>
</html>
