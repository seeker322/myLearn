<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>题库_注册页</title>
    <link href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/reset.css" rel="stylesheet"> 
	<link rel="stylesheet" href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/xh_css.css" />
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/jquery-1.8.3.min.js"></script>
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/size.js"></script>
</head>
<body>
    <div class="bar xh_header">
		<p class="titles">注册</p>
		<span class="arrow"></span>
    </div>
	<div class="h90"></div>
    <div class="xh_box">
		<div class="list xh_zx_list">
		  <form action="">
			<label class="item item-input xh_item1">
				<input type="text" class="phones" placeholder="请输入手机号">
				<em></em>
			</label>
			<label class="item item-input xh_item2">
				<input type="text" class="names" placeholder="请输入用户名(1-12位字母、数字或汉字)">
				<em></em>
			</label>
			<label class="item item-input xh_item3">
				<input type="password" class="pwds" placeholder="请输入密码(不少于6位)">
			</label>
			<label class="item item-input xh_yzLable">
				<input type="text" placeholder="请输入短信验证码">
				<button type="button" class="button xh_get xh_getyzm">获取验证码</button>
			</label>
		  </form>
		</div>  
		<p class="xh_xy"><input type="checkbox" checked="checked" class="checkboxs"/>同意用户协议相关内容</p>		
		<button class="button xh_btn xh_btn_res" type="button">注册</button>
    </div>
	<div class="xh_tk hide">恭喜你，注册成功！</div>
	<script type="text/javascript" src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/login.js"></script>
    </body>
</html>
