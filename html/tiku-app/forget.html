<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>题库_忘记密码</title>
    <link href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/reset.css" rel="stylesheet"> 
	<link rel="stylesheet" href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/xh_css.css" />
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/jquery-1.8.3.min.js"></script>
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/size.js"></script>
</head>
<body>
    <div class="bar xh_header">
		<p class="titles">忘记密码</p>
		<span class="arrow"></span>
    </div>
	<div class="h90"></div>
    <div class="xh_box">
		<div class="list xh_zx_list">
		  <form action="">	
			<label class="item item-input xh_yzLable xh_item1">
				<input type="text" class="wjPwd" placeholder="请输入手机号">
			<button class="button xh_get xh_getNew" type="button">获取新密码</button>
			</label>
			<label class="item item-input">
				<input type="password" placeholder="请输入短信新密码" class="newPwd">
			</label>
		  </form>
		</div>  	
		<button class="button xh_btn xh_btn_logins" type="button">登录</button>
    </div>
	<div class="xh_tk hide">恭喜你，注册成功！</div>
	<script type="text/javascript" src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/login.js"></script>
</body>
</html>
