<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>修改密码</title>
	<link rel="stylesheet" href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/reset.css">
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/jquery-1.8.3.min.js"></script>
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/size.js"></script>
</head>
<body>
	<div class="bar">
		<p class="titles">修改密码</p>
		<span class="arrow"></span>
	</div>
	<div class="h90"></div>
	<div class="public-box">
		<label>当前密码：</label>
		<input type="password" class="oldPass" placeholder="请输入当前密码"></input>
	</div>
	<div class="public-box">
		<label>新的密码：</label>
		<input type="password" class="newPass" placeholder="请输入新密码"></input>
	</div>
	<div class="public-box">
		<label>确认密码：</label>
		<input type="password" class="newPass" placeholder="再次输入新密码"></input>
	</div>
	<div class="public-btn">保存</div>
	<div class="xh_tk hide"></div>
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/changePassword.js"></script>
</body>
</html>
