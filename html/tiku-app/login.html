<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>题库_登录页</title>
	<link href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/reset.css" rel="stylesheet"> 
	<link rel="stylesheet" href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/xh_css.css" />
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/jquery-1.8.3.min.js"></script>
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/size.js"></script>
</head>
<body>
    <div class="bar xh_header">
		<p class="titles">登录</p>
		<span class=""></span>
    </div>
	<div class="h90"></div>
    <div class="xh_box">
		<div class="list listLogins">
		  <label class="item item-input xh_item1">
			<input type="text" class="logins" placeholder="请输入手机号或用户名">
		  </label>
		  <label class="item item-input xh_item2">
			<input type="password" class="loginPwd" placeholder="请输入密码">
		  </label>
		</div>   
		<button class="button  xh_btn xh_login">登录</button>
		<div class="xh_list1">
			<ul>
				<li><a href="http://s.tiandaoedu.cn/exam/App/View/tiku/forget.html">忘记密码</a></li>
				<li><a href="http://s.tiandaoedu.cn/exam/App/View/tiku/register.html">快速注册</a></li>
			</ul>
		</div>	
    </div>
	<div class="xh_tk hide">登录失败！</div>
	<script type="text/javascript" src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/login.js"></script>
    </body>
</html>
