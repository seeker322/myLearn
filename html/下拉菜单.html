<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	.father{
		width: 100px;
		background: red;
		margin: 100px auto 0;
		position: relative;
	}
	.children{
		width: 100px;
		height: 50px;
	}
	.hide{
		display: none;
		width: 100px;
		height: 300px;
		position: absolute;
		top:50px;
		background: green;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="children"></div>
		<div class="hide"></div>
	</div>
	<script type="text/javascript">
		var fa=document.querySelector('.father'),
			hide=document.querySelector('.hide');
		fa.onmouseover=function () {
			hide.style.display="block";
		}
		fa.onmouseout=function () {
			hide.style.display="none";
		}
	</script>
</body>
</html>
