<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条动画</title>
	<style>
  	#parent{
    	width:600px;height:120px;border:1px solid gray;margin: 100px auto; 
  	}
  	#content{
    	width:0;height:120px;background:red;
  	}
</style> 
</head>
<body>	 
<div id='parent'>
  <div id='content'></div>
</div>
<script type='text/javascript'>
  var oContent=document.querySelector("#content"),oParent=document.querySelector("#parent");
  oContent.animate({width:'100%'},function(){
    setTimeout(function(){
       oParent.style.display='none';
    },1000)
  })
</script>
</body>
</html>
