<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>OCG-SC练习题型1</title>
    <link href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/reset.css" rel="stylesheet"> 
	<link rel="stylesheet" href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/swiper.min.css" />
	<link rel="stylesheet" href="http://s.tiandaoedu.cn/exam/App/View/tiku/css/xh_ques.css" />
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/jquery-1.8.3.min.js"></script>
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/swiper.js"></script>
	<script src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/size.js"></script>
</head>
<body>
    <div class="bar xh_header">
		<ul class="xh_sel">
			<li>
				<div class="link linkTime"><span>00:00</span></div>
			</li>
		</ul>
		<span class="arrowQue"></span>
		<span class="xh_num"><em class="curItem"><i></i>/<em class="count"></em></em></span>
		<span class="xh_num xh_numss hide">
			<ul class="xh_sel xh_sels fl mySelect">
				<li>
					<div class="link"><span><em>20</em>/20</span><i class="xh_sjs"></i></div>
					<ul class="submenu">
						<li>17</li>
						<li>18</li>
						<li>19</li>
						<li>20</li>
					</ul>
				</li>
			</ul>
		</span>
		<div class="xh_icons">
			<span class="xh_xx"></span>
			<span class="xh_note"></span>
			<span class="xh_set"></span>
		</div>
    </div>
	<div class="h90"></div>
	<!-- 题目S -->
	<div class="ques swiper-container1" data-id="1">
		<div class="swiper-wrapper">

		</div>
		<div class="swiper-pagination swiper-pagination-h hide list1"></div>
	</div>
	<!-- 题目E -->
	<!-- 蒙层 -->
	<div class="mc hide"></div>
	<div class="confirm hide">
		<p>You have selected answer "<em>A</em>"</p>
		<p><span class="confirms">Confirm</span><span class="cancels">Cancel</span></p>
	</div>
	<!-- tuichu -->
	<div class="mc1 hide"></div>
	<div class="confirm1 hide">
		<div>
			<p  class="tc">退出答题</p>
			<p class="tc pp">可以保存你的答案进度哦</p>
		</div>
		<p><span class="cancels cancelsNo">不保存</span><span class="confirms confirmsYes">保存退出</span></p>
	</div>
	<!-- 设置 -->
	<div class="setNote jx xhSetting hide">
		<h4>设置 <span class="fr xh_complete">完成</span></h4>
		<div class="topBox topBoxSet">
			<ul>
				<li><span class="span_2 yOrn1 on"><em class="fr on"></em></span>是否自动跳到下一题</li>
				<li><span class="span_2 yOrn2 on"><em class="fr on"></em></span>练习中是否默认展开解析</li>
				<!-- <li><span class="span_2 yOrn3"><em class="fl"></em></span>是否开启提示声音</li> -->
				<li><span class="span_2 yOrn4"><em class="fl"></em></span>是否切换夜间模式</li>
				<li><span class="span_3 fr"><em class="fl"><i></i>小</em><em class="fl on"><i></i>标准</em><em class="fl"><i></i>大</em></span>字体大小</li>
			</ul>
		</div>
		<p class="noteSpan"><span class="xh_cancel1">取消</span><span class="xh_save1">保存</span></p>
	</div>
	<!--  收藏-->
	<div class="xh_tk hide">
		<p class="fOrt"></p>
		<p class="xh_text2">收藏成功</p>
	</div>
	<!-- 做笔记 -->
	<div class="setNote jx setNotes hide">
		<h4>新建笔记 <span class="xh_selects"><em class="fl">选择一个文件夹</em>
			<ul class="xh_sel xh_sels fl ">
				<li>
					<div class="link"><span></span><i class="xh_sjs"></i></div>
					<ul class="submenu folder">

					</ul>
				</li>
			</ul>
		</span></h4>
		<div class="topBox">
			<textarea name="" id="textarea" class="textarea mb30" placeholder="请在此输入笔记内容"></textarea>
		</div>
		<p class="noteSpan"><span class="xh_cancel2">取消</span><span class="xh_save2">保存</span></p>
	</div>

	<script type="text/javascript" src="http://s.tiandaoedu.cn/exam/App/View/tiku/js/startLianxi.js"></script>
</body>
</html>
